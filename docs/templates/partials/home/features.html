<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h2>Infrastructure Features</h2>
    </div>
    {% for feature in features %}
    <div class="col-xs-12 col-md-4">
      <div class="service dark">
        <div class="circle-wrapper primary">
          <i class="fa {{feature.icon}}" aria-hidden="true"></i>
        </div>
        <hr>
        <h3>{{feature.title}}</h3>
        <p>{{feature.description}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
