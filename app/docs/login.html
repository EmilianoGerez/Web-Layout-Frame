<body>

<!-- Page content -->

<div class="form-wrapper">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-xs-12 col-md-4 vcenter">
        <div id="loginForm" class="card">
          <div class="card-block">
            <form>
              <h3 class="text-center">Login</h3>
              <hr>
              <div class="text-center user-avatar">
                <i class="fa fa-user" aria-hidden="true"></i>
              </div>
              <div class="form-group">
                <input type="email" class="mt-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="mt-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" id="loginBtn" class="btn material-success btn-block">Submit</button>
            </form>
          </div>
        </div>
        <div id="loginSpinner" class="spinner-circle spinner-lg">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
          <p>Loading</p>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Footer -->

<!-- JS Libs-->
<script type="text/javascript" 
src="../assets/components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../assets/components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="../assets/components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script src="../assets/components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
<script src="../assets/components/notify/notify.min.js"></script>

<!--Conde Syntax prettify-->

<script src="../assets/js/example.js"></script>

<!-- Activate on production (after run gulp build), all js files on gulp-path[jsbuild] are concat and minify -->
<!--<script src="../assets/dist/js-bundle.min.js"></script>-->

</html>
