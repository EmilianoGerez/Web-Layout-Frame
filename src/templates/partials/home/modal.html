<div class="container">
  <div class="row">
    <h2>Modal</h2>
    <hr>
    <div class="col-xs-12">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
      </button>

    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis, est? Inventore a, laboriosam sint autem quod earum assumenda ullam repellat, harum illum consequatur. Expedita, iure modi aliquid minus eum ex.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn material-success" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
