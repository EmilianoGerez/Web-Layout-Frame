{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="jumbotron">
                <h1 class="text-center">Web Layout Frame</h1>
                <hr>
                <h3 class="color-teal-500">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    Features
                </h3>
                <ul>
                    <li>Gulp task runner</li>
                    <li>Nunjucks template engine</li>
                    <li>Population HTML</li>
                    <li>Sass</li>
                    <li>Live server reload</li>
                    <li>Bootstrap 3</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 panel">
            <h3>Population HTML example</h3>
            <hr>
            {% for fact in facts %}
            <blockquote>
                <p>{{fact.quote}}</p>
            </blockquote>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
